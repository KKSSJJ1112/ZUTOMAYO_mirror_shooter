[env:esp32-c3-devkitm-1]
platform = espressif32
board = lolin_c3_mini  # ESP32-C3 2MB 버전
framework = espidf
monitor_speed = 115200

# ✅ 플래시 크기 강제 설정
board_upload.flash_size = 2MB
board_build.flash_size = 2MB

# ✅ 파티션 테이블 (2MB용)
board_build.partitions = partitions_singleapp.csv
